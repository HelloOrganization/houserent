<!DOCTYPE html>
<html>
<head>
   <title>简易租房信息网站</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
	<div class="row" >
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<h1>欢迎使用简易租房信息网站！</h1>
			<br/>
			<ul id="myTab" class="nav nav-tabs">
				<li class="active" style="width:50%"><a href="#home" data-toggle="tab">注册</a></li>
				<li style="width:50%"><a href="#signin" data-toggle="tab">登录</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="home">
					<form name="signup" method="post" onsubmit="return validate_signup_form(this);" action="">
					<br/>
					电子邮件<input type="text" name="new_email"><br/><br/>
					密码:<input type="text" name="new_passwd"><br/><br/>
					<input type="checkbox" name="user_type" />我是物业<br/><br/>
					<input type="submit" value="注册"> 
				</div>
				<div class="tab-pane fade" id="signin">
					<form name="signin" method="post" onsubmit="return check_existance(this);" action="">
					<br/>
					电子邮件<input type="text" name="exist_email"><br/><br/>
					密码:<input type="text" name="exist_passwd"><br/><br/>
					<input type="submit" value="登录"> 
				</div>
			</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>
<script>
   $(function () {
      $('#myTab li:eq(1) a').tab('show');
   });
   function validate_signup_form(thisform){
		with (thisform){
			if (validate_required(new_email,"请输入邮箱")==false){
				email.focus();
				return false
			}
			if (validate_email(new_email,"请输入正确的邮箱")==false){
				email.focus();
				return false
			}
			if (validate_required(new_passwd,"请输入密码")==false){
				passwd.focus();
				return false
			}
			if (is_join && validate_required(user_type,"请指明用户类型")==false){
				user_type.focus();
				return false
			}
		}
	}
   function validate_required(field,alerttxt){
		with (field){
			if (value==null||value==""){
				alert(alerttxt);
				return false
			} else {
				return true
			}
		}
	}
	
   function validate_email(field,alerttxt){
		with (field){
			apos=value.indexOf("@")
			dotpos=value.lastIndexOf(".")
			if (apos<1||dotpos-apos<2) {
				alert(alerttxt);
				return false
			}else {
				return true
			}
		}
	}
</script>

</body>
</html>
