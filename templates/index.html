<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简易租房信息网站</title>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row" >
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<h1>欢迎使用简易租房信息网站！</h1>
			<br/>
			<ul id="myTab" class="nav nav-tabs">
				<li class="active" style="width:50%"><a href="#signup" data-toggle="tab">注册</a></li>
				<li style="width:50%"><a href="#signin" data-toggle="tab">登录</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="signup">
					<form name="signup" method="post" onsubmit="return validate_signup_form(this);" action="/signUp">
					<br/>
					电子邮件：<input type="email" name="new_email" required="required"><br/><br/>
					密码：<input type="text" name="new_passwd" required="required"><br/><br/>
					<div id="realty">
					物业名称：<input type="text" name="realty_name"><br/><br/>
					物业成立时间：<input type="month" name="realty_date"><br/><br/>
					物业主页：<input type="url" name="realty_url"><br/><br/>
					</div>
					<input type="checkbox" id="is_realty" name="user_type" value="1" onchange="change_vis()"/>我是物业<br/><br/>
					<input type="submit" value="注册">
					</form>
				</div>
				<div class="tab-pane fade" id="signin">
					<form name="signin" method="post" action="/signIn">
					<br/>
					电子邮件：<input type="email" name="exist_email" required="required"><br/><br/>
					密码：<input type="text" name="exist_passwd" required="required"><br/><br/>
					<input type="checkbox" name="user_type" value="1" />我是物业<br/><br/>
					<input type="submit" value="登录">
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>
<script>
   $(function () {
      //$('#myTab li:eq(1) a').tab('show');
	  $("#realty").hide();
   });
	function change_vis(){
	//alert($('#is_realty').is(':checked'));
		if ($('#is_realty').is(':checked') == true) {
			$("#realty").show();
		} else{
			$("#realty").hide();
		}
   }


</script>

</body>
</html>
