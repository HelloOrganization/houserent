<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>简易租房信息网站</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row" >
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<h1>欢迎使用简易租房信息网站！</h1>
			<br/>
			<ul id="myTab" class="nav nav-tabs">
			<li class="active" style="width:50%"><a href="#add" data-toggle="tab">添加新房</a></li>
			<li style="width:50%" onclick="list_houses()"><a href="#update" data-toggle="tab">已添加信息</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
			   <div class="tab-pane fade in active" id="add">
			   <h3>请填写以下所有信息</h3>
			   <form name="addOne" method="post" action="/addHouse">
					<br/>
					城市：<input type="text" name="city" required="required"><br/><br/>
					街道：<input type="text" name="street" required="required"><br/><br/>
					每月房租：<input type="number" name="rent" min="1" max="100000" required="required"><br/><br/>
					卧室数：<input type="number" name="bedroom" min="1" required="required"><br/><br/>
					浴室数：<input type="number" name="bathroom" min="1" required="required"><br/><br/>
					所在楼层：<input type="number" name="house_floor" min="1" required="required"><br/><br/>
					面积：<input type="number" name="house_size" min="1" required="required"><br/><br/>
					<input type="submit" value="添加">
					</form>
				</div>
				<div class="tab-pane fade" id="update">
					<table class="table">
					
					<thead>
						<tr>
							<th>城市</th>
							<th>街道</th>
							<th>每月房租</th>
							<th>卧室数</th>
							<th>浴室数</th>
							<th>所在楼层</th>
							<th>面积</th>
							<th>可租性</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-2">
		</div>
	</div>
</div>
<script>
	function list_houses(){
		//alert("here");
		$.post("./list", { renter_email: "John"},
			function(data){
				alert("Data Loaded: " + data);
			});
	}
</script>
</body>
</html>
