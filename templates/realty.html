<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>简易租房信息网站</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row" >
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<h1>欢迎使用简易租房信息网站！</h1>
			<br/>
			<ul id="myTab" class="nav nav-tabs">
			<li class="active" style="width:50%"><a href="#add" data-toggle="tab">添加新房</a></li>
			<li style="width:50%"><a href="#update" data-toggle="tab">已添加信息</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
			   <div class="tab-pane fade in active" id="add">
			   <h3>请填写以下所有信息</h3>
			   <form name="signup" method="post" onsubmit="return validate_signup_form(this);" action="/addHouse">
					<br/>
					城市：<input type="text" name="city" required="required"><br/><br/>
					街道：<input type="text" name="street" required="required"><br/><br/>
					每月房租：<input type="number" name="rent" min="1"><br/><br/>
					卧室数：<input type="number" name="bedroom" min="1"><br/><br/>
					浴室数：<input type="number" name="bathroom" min="1"><br/><br/>
					所在楼层：<input type="number" name="house_floor" min="1"><br/><br/>
					面积：<input type="number" name="house_size" min="1"><br/><br/>
					<input type="submit" value="添加">
					</form>
			   </div>
			   <div class="tab-pane fade" id="update">
			   </div>
			</div>
		</div>
		<div class="col-md-2">
		</div>
	</div>
</div>
<script>
   function validate_signup_form(thisform){
		with (thisform){
			if (validate_required(new_email,"请输入邮箱")==false){
				email.focus();
				return false
			}
			if (validate_required(new_passwd,"请输入密码")==false){
				passwd.focus();
				return false
			}
		}
	}
   function validate_required(field,alerttxt){
		with (field){
			if (value==null||value==""){
				alert(alerttxt);
				return false
			} else {
				return true
			}
		}
	}	
</script>
</body>
</html>
